<div *ngIf="currentView === 'list'" @fadeView class="absolute inset-0 flex flex-col m-4 gap-4">
  <app-home-item-list *ngFor="let game of list" [game]="game" (clicked)="goDetail($event)"/>
</div>

<div *ngIf="currentView === 'detail'" @fadeView class="absolute inset-0 p-4 space-y-4 h-full">
  <div class="flex w-full justify-between items-center">
    <button (click)="addClientSection()"
            class="flex items-center gap-2 text-white bg-blue-600 hover:bg-blue-700 font-semibold py-2 px-4 rounded-lg shadow-md transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
      </svg>
    </button>
    {{currentGame?.name}}
    <button (click)="goList()" class="text-blue-600">Volver&nbsp;&rarr;</button>
  </div>
  <div>
    <div class="flex max-w-md overflow-hidden rounded-lg shadow-lg p-4"
         (click)="setPlaying(client)"
         [ngClass]="getStatusClass(client)"
         *ngFor="let client of clientList">
      <div class="flex w-full justify-between items-center">
        <div>{{ client?.name }} | {{client?.status | status}}</div>
        <div>
          Inicio: {{client?.startedAt | time}}<br/>
          Termino: {{client?.endedAt | time}}
        </div>
      </div>
    </div>
  </div>
</div>

<app-modal title="Nuevo cliente" [isOpen]="addClientModalState" (close)="addClientModalState = false">
  <div class="flex flex-col gap-3">
    <app-input label="Nombre" [(ngModel)]="clientName"></app-input>
    <app-button (click)="addClient(1)">Agregar con {{ currentGame?.baseMinutes || 0 }} minutos</app-button>
    <app-button (click)="addClient(2)">Agregar con {{ (currentGame?.baseMinutes || 0) * 2 }} minutos</app-button>
  </div>

</app-modal>

<app-modal title="test" [isOpen]="m" (close)="m = false">
  test
</app-modal>
