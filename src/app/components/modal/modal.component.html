<div *ngIf="isOpen"
     class="fixed inset-0 flex items-center justify-center bg-black/50 z-[2147483647]"
     @backdropFade>
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full relative z-[2147483646] m-4"
       @fadeInOut>
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-semibold">{{ title }}</h2>
      <button (click)="onClose()" class="text-gray-500 hover:text-gray-700 text-2xl leading-none">&times;</button>
    </div>
    <ng-content></ng-content>
  </div>
</div>
